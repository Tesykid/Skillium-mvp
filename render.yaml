services:
  - type: web
    name: skillium-api
    env: node
    rootDir: apps/api
    buildCommand: npm ci && npm run build
    startCommand: node dist/main.js
    plan: free
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 4000
      - key: ALCHEMY_RPC_URL
        sync: false
      - key: CONTRACT_ADDRESS
        sync: false
      - key: JWT_SECRET
        generateValue: true